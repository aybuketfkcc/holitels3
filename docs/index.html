<header class="bg-light py-5" id="header">
    <div class="container text-center"  style="padding-top: 100px;">
      <h1 class="display-5 fw-bold">Holitels'e Hoş Geldiniz</h1>
      <p class="lead">En uygun otelleri kolayca arayın, filtreleyin ve rezervasyon yapın.</p>
    </div>
  </header>


   <section id="filter-section" class="container my-5" style="padding: 15px;" >
  <h2 class="mb-6 text-primary">Detaylı Otel Arama</h2>
  <form id="searchForm" class="row g-3 ">
    <div class="col-md-3  "  style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <label>Şehir:</label>
    <br>
    <input type="text" id="city" name="city" placeholder="İstanbul" style="border-radius: 10px;">
    </div>

    <div class="col-md-3 " style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" >
    <label>İlçe:</label>
    <br>
    <input type="text" id="district" name="district" placeholder="Kadıköy" style="border-radius: 10px;">
    </div>

    <div class="col-md-3 " style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <label>Min Fiyat:</label>
    <input type="number" id="minPrice" name="minPrice" placeholder="100" style="border-radius: 10px;">
    </div>

    <div class="col-md-3  "  style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <label>Maks Fiyat:</label>
    <input type="number" id="maxPrice" name="maxPrice" placeholder="1000" style="border-radius: 10px;">
    </div>

    <div class="col-md-3 form-check" >
    <label><input type="checkbox" id="petsAllowed" name="petsAllowed" > Evcil hayvan dostu</label>
    <label><input type="checkbox" id="breakfastIncluded" name="breakfastIncluded"> Kahvaltı dahil </label>
    </div>

     <div class="col-mt-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <button type="submit" class="btn btn-primary btn-sm " style="border-radius: 15px;"  >Ara</button>
    </div>
  </form>
</section>
