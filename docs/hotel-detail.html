  <section style="height: 90vh; ;width: 50%; margin-left: 25%; padding-bottom: 30px;" class="reservation-form">
  <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">Rezervasyon</h3>
  <form  id="reservationForm">
    <label for="guestName">Ad Soyad:</label>
    <input style="border-radius: 20px; border-style:hidden;" type="text" id="guestName" name="guestName" required>


    <label for="checkin">Giriş Tarihi:</label>
    <input style="border-radius: 20px; border-style:hidden;" type="date" id="checkin" name="checkin" required>

    <label for="checkout">Çıkış Tarihi:</label>
    <input style="border-radius: 20px; border-style:hidden;" type="date" id="checkout" name="checkout" required>

    <label for="guests">Kişi Sayısı:</label>
    <input style="border-radius: 20px; border-style:hidden;" type="number" id="guests" name="guests" min="1" required>
    <br>

    <button style="border-radius: 20px; border-style:hidden;" type="submit">Rezervasyon Yap</button>
  </form>
    <p id="reservation-status"></p>
</section>
